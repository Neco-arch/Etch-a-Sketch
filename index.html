<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="Title">
        <h1>Etch-a-Sketch</h1>
        <p>Game For fun</p>
    </div>
    <div class="Option">
        <button class="Eraser_Button">Toggle Eraser Mode</button>
        <button class="Drawing_Button">Toggle Drawing Mode</button>
        <button class="Change_Size_Button">Change Size</button>
        <div class="Color_Picker_div">
            <input type="color" id="input" class="Color_Picker" placeholder="Text">
        </div>
    </div>
    <div class="Drawing-Grid_Wrapper">
        <div class="Drawing-Grid">
            
        </div>
    </div>
    <script src="Script/script.js"></script>
</body>
</html>
